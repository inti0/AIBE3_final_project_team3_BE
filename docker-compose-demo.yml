version: '3.8'
services:
  # demo용은 prod 구성을 그대로 include하기 어렵기 때문에,
  # 운영(docker-compose-prod.yml)을 복제해서 seed(init__data__)까지 포함하도록 유지하는 파일입니다.
  # 운영에서는 docker-compose-prod.yml + (선택) flyway schema-only 사용을 권장합니다.

  mixchat:
    image: ${MIXCHAT_IMAGE:-ghcr.io/inti0/mixchat:latest}
    container_name: mixchat
    restart: always
    env_file:
      - .env.demo.properties
    networks:
      mixchat-network:
        aliases:
          - mixchat

  redis:
    image: redis:8.0
    container_name: redis
    restart: always
    env_file:
      - .env.demo.properties
    volumes:
      - redis_data:/data
    command: sh -c "redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}"
    networks:
      - mixchat-network

  redis-init:
    image: redis:8.0
    depends_on:
      - redis
    env_file:
      - .env.demo.properties
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    entrypoint: >
      sh -c "sleep 5 && cat /init.redis | redis-cli -h redis -a ${REDIS_PASSWORD} --no-auth-warning"
    volumes:
      - ./docker/config/redis/init.redis:/init.redis

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    env_file:
      - .env.demo.properties
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./docker/config/mongo/schema.js:/docker-entrypoint-initdb.d/schema.js
      - ./docker/config/mongo/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - mixchat-network

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:2.11.1
    container_name: nginx-proxy-manager
    restart: always
    env_file:
      - .env.demo.properties
    environment:
      DISABLE_IPV6: 'true'
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      mixchat-network:
        aliases:
          - nginx-proxy-manager

  # demo에서는 schema + seed 포함
  flyway:
    image: flyway/flyway:9
    container_name: mixchat-flyway
    restart: "no"
    env_file:
      - .env.demo.properties
    command: >
      -url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      -user=${MYSQL_USER}
      -password=${MYSQL_PASSWORD}
      -connectRetries=30
      -locations=filesystem:/flyway/sql/schema,filesystem:/flyway/sql/seed
      migrate
    volumes:
      - ./docker/config/flyway/schema:/flyway/sql/schema:ro
      - ./docker/config/flyway/seed:/flyway/sql/seed:ro
    networks:
      - mixchat-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    env_file:
      - .env.demo.properties
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    command: >
      bash -c "
      rabbitmq-plugins enable rabbitmq_stomp rabbitmq_web_stomp rabbitmq_management &&
      rabbitmq-server
      "
    networks:
      - mixchat-network

  elasticsearch:
    image: elasticsearch:8.17.3
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
    networks:
      - mixchat-network

volumes:
  redis_data:
  mongo_data:
  npm_data:
  npm_letsencrypt:
  rabbitmq_data:
  elasticsearch_data:

networks:
  mixchat-network:
    driver: bridge
