#        gemini:
#          project-id: ${VERTEX_AI_PROJECT_ID}
#          location: ${VERTEX_AI_LOCATION:us-central1}
#          chat:
#            options:
#              model: ${VERTEX_AI_MODEL:gemini-1.5-flash}


swagger:
  redirect:
    # "/"로 들어왔을 때 최종적으로 리다이렉트될 Swagger UI 경로
    path: /swagger-ui/index.html

# Actuator + Prometheus 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: always

  health:
    elasticsearch:
      enabled: ${MIXCHAT_SEARCH_ENABLED:true}

  metrics:
    tags:
      application: ${spring.application.name:mixchat}
    distribution:
      percentiles-histogram:
        http.server.requests: true

cors:
  # 프론트(브라우저) Origin 목록
  # - 로컬 개발: http://localhost:3000
  # - 운영(Vercel): https://mixchat.inti0.shop
  allowed-origins: http://localhost:3000, https://mixchat.inti0.shop
# refresh token cookie domain
# - 운영: mixchat.inti0.shop (api/mixchat 서브도메인 공유)
# - 로컬: localhost
cookie:
  domain: "${custom.site.cookieDomain}"

server:
  port: 8080
  forward-headers-strategy: framework

springdoc:
  default-produces-media-type: application/json;charset=UTF-8
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE
    com.back: DEBUG
custom:
  dev:
    cookieDomain: localhost
    frontUrl: "http://${custom.dev.cookieDomain}:3000"
    backUrl: "http://${custom.dev.cookieDomain}:${server.port}"
  prod:
    cookieDomain: mixchat.inti0.shop
    frontUrl: "https://${custom.prod.cookieDomain}"
    backUrl: "https://api.${custom.prod.cookieDomain}"
  staging:
    cookieDomain: staging.mixchat.site
    frontUrl: "https://www.${custom.staging.cookieDomain}"
    backUrl: "https://api.${custom.staging.cookieDomain}"
  site:
    # active profile에 따라 사이트 설정을 선택
    # - dev: localhost
    # - prod: mixchat.inti0.shop
    # - staging: staging.mixchat.site
    cookieDomain: "${custom.${spring.profiles.active}.cookieDomain}"
    frontUrl: "${custom.${spring.profiles.active}.frontUrl}"
    backUrl: "${custom.${spring.profiles.active}.backUrl}"
    name: mixchat
mixchat:
  search:
    enabled: ${MIXCHAT_SEARCH_ENABLED:true}
