version: '3.8'
services:
  mixchat:
    # 배포 시점에 .env.prod.properties(또는 compose --env-file)로 MIXCHAT_IMAGE를 주입하면
    # 특정 버전(불변 태그)으로 재현 가능한 배포가 가능합니다.
    # 예: MIXCHAT_IMAGE=ghcr.io/inti0/mixchat:20260201-abc123
    image: ${MIXCHAT_IMAGE:-ghcr.io/inti0/mixchat:latest}
    container_name: mixchat
    restart: always
    env_file:
      - .env.prod.properties
    networks:
      mixchat-network:
        aliases:
          - mixchat

  redis:
    image: redis:8.0
    container_name: redis
    restart: always
    env_file:
      - .env.prod.properties
    volumes:
      - redis_data:/data
    command: sh -c "redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}"
    networks:
      - mixchat-network

  redis-init:
    image: redis:8.0
    depends_on:
      - redis
    env_file:
      - .env.prod.properties
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    entrypoint: >
      sh -c "sleep 5 && cat /init.redis | redis-cli -h redis -a ${REDIS_PASSWORD} --no-auth-warning"
    volumes:
      - ./docker/config/redis/init.redis:/init.redis
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli -a \"$$REDIS_PASSWORD\" ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    env_file:
      - .env.prod.properties
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    volumes:
      - mongo_data:/data/db
      - ./docker/config/mongo/schema.js:/docker-entrypoint-initdb.d/schema.js
      - ./docker/config/mongo/init.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - mixchat-network

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:2.11.1
    container_name: nginx-proxy-manager
    restart: always
    env_file:
      - .env.prod.properties
    environment:
      DISABLE_IPV6: 'true'
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    networks:
      mixchat-network:
        aliases:
          - nginx-proxy-manager

  flyway:
    image: flyway/flyway:9
    container_name: mixchat-flyway
    restart: "no"
    env_file:
      - .env.prod.properties
    command: >
      -url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:-3306}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true
      -user=${MYSQL_USER}
      -password=${MYSQL_PASSWORD}
      -connectRetries=30
      -locations=filesystem:/flyway/sql/schema
      migrate
    volumes:
      - ./docker/config/flyway/schema:/flyway/sql/schema:ro
    networks:
      - mixchat-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./docker/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mixchat-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    depends_on:
      - prometheus
    networks:
      - mixchat-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    env_file:
      - .env.prod.properties
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    command: >
      bash -c "
      rabbitmq-plugins enable rabbitmq_stomp rabbitmq_web_stomp rabbitmq_management &&
      rabbitmq-server
      "
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mixchat-network

  elasticsearch:
    image: elasticsearch:8.17.3
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
    networks:
      - mixchat-network

volumes:
  redis_data:
    driver: local
  mongo_data:
    driver: local
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  elasticsearch_data:

networks:
  mixchat-network:
    driver: bridge